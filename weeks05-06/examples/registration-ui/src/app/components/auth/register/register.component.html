<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
          <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
          <p class="mt-3 text-center">
            Already have an account? <a routerLink="/login" routerLinkActive="active">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
