<div class="container">
  <h2>{{ isEditMode ? 'Edit Course' : 'Add New Course' }}</h2>

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input id="title" type="text" class="form-control" formControlName="title" />
      <div *ngIf="courseForm.get('title')?.touched && courseForm.get('title')?.invalid" class="text-danger">
        <small>Title is required.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="code" class="form-label">Code</label>
      <input id="code" type="text" class="form-control" formControlName="code" />
      <div *ngIf="courseForm.get('code')?.touched && courseForm.get('code')?.invalid" class="text-danger">
        <small>Code is required.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="credits" class="form-label">Credits</label>
      <input id="credits" type="text" class="form-control" formControlName="credits" pattern="^([0-9]+)?\.?([0-9]+)?$" />
      <div *ngIf="courseForm.get('credits')?.touched && courseForm.get('credits')?.invalid" class="text-danger">
        <small>Credits must be a valid number between 0.5 and 25.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success me-2" [disabled]="courseForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
