<div>
  <app-order-header
    [orderHeader]="orderHeader"
    (shipped)="onShipped($event)"
  ></app-order-header>
</div>
@for (orderDetail of orderHeader?.orderDetails; track orderDetail.id) {
<div>
  <app-order-detail [orderDetail]="orderDetail"></app-order-detail>
</div>
} @empty {
  <div>
    <p>No order details found.</p>
  </div>
}
